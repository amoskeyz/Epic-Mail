<!DOCTYPE html>
<html>
<head>
	<title>Epic-mail Sign up</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    
        <div class="modal-content">
            <div class="header">
                <div class="logo">Epic mail</div>
                
            </div>
            
            <div class = flexcontent>   
                <div class = flex>
                    <div class="hh">Welcome</div>
                    <h1 class="icon">
                        Connect to the world with one mail
                    </h1>

                    <div class="menu1">
                        <a href="index.html">Sign In</a>
                    </div>
                </div>

                <div class="content">  
                  <h2>Register</h2>
        <form>
            <input class="userName" type="text" required >
                   <label> First Name </label>
            <input class="userName" type="text" required >
                   <label> Last Name </label>
            <input class="userName" type="email"  required >
                   <label>Email</label>
            <input id="password" type="password" required >
                   <label>Password</label>
            <input id="password" type="password" required >
                   <label> Confirm Password</label>
            <input id="number" type="number" required >
                   <label>Mobile Number</label>
        </form>
       <div class="bntt">
            <a href='Main-Page.html'>Sign Up</a>
        </div>
                </div>
            </div>
        </div>
</body>
</html>
